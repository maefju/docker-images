// Hostname for server.
hostname "RattenZirkus.eu - Matchserver"

// RCON - remote console password.
rcon_password "abjetzt"

// Server password - for private servers.
sv_password "teamrz"

// Server Logging
log on
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0

// Server Hibernation
sv_hibernate_when_empty 1
sv_hibernate_ms 5

// Server Query
// More info at: https://www.gametracker.com/games/csgo/forum.php?thread=91691
host_name_store 1
host_info_show 1
host_players_show 2

// TV
exec gotv.cfg

sv_minrate 128000
sv_mincmdrate 128
sv_minupdaterate 128
bot_quota 0
bot_kick
bot_join_after_player 0
mp_spectators_max 10

exec banned_user.cfg
exec banned_ip.cfg
writeid
writeip



logaddress_add 127.0.0.1:27000;
